<html>
<head>
	<title>Nancy + SignalR</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

	<div class="container">
		<div class="well well-sm text-center">
			<h2>Nancy + SignalR - Canonical Chat</h2>
		</div>
		<div class="well well-lg">
			<div class="row" style="margin-bottom:20px">
				<h4><span class="glyphicon glyphicon-pencil"></span>&nbsp;Your Message</h4>
				<textarea class="field " id="message" rows="5" style="width:100%" placeholder="Enter a short chat message"></textarea>
			</div>
			<div class="row text-center">
				<input type="button" class="btn btn-primary span2" id="sendmessage" value="Broadcast" />
			</div>

		</div>
		<div class="well well-lg">
			<div class="row">
				<input type="hidden" id="displayname" />
				<h4><span class="glyphicon glyphicon-bullhorn"></span>&nbsp;Discussion</h4>
				<div id="discussion"></div>
			</div>
		</div>
	</div>

	<script src="../scripts/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="../scripts/jquery.signalR-2.2.0.min.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="../signalr/hubs" type="text/javascript"></script>
	<script src="../scripts/chat.min.js" type="text/javascript"></script>
</body>
</html>
